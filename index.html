<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" href="./style.css">

</head>

<body class="">
    <img class="img-absolute" src="./images/Abstraction.png" alt="">
    <!-- main content -->
        <main>
            <div class="d-flex justify-content-between vh-100 ps-5 ">

                <!-- header -->
                <header class="col-4 pt-4 ps-2" >            
                    <div class="row align-items-end gap-3">
                        <div class="col-2 bg-white align-content-center shadow-sm"><p class="h3 py-3 text-center">logo</p></div>
                        <div class="col-7 text-white">instead of slogans or explanations or poetry</div>
                    </div>                
                </header>

                <!-- white card -->
                <div class="col-8 rounded-5 rounded-end bg-white ">
                    <div class="container">
                        <div class="row justify-content-center">

                            <!-- form inputs -->
                            <div class="col-7  gy-5 row ps-5">
                                <div class="text-start ps-0"><p class="line-through h1">Create Account</p></div>
                                <div class="d-flex justify-content-between px-0">
                                    <input class="col-5 border-0 border-bottom" type="text" placeholder="First name">
                                    <input class="col-5 border-0 border-bottom" type="text" placeholder="Last name">
                                </div>
                                <input class="w-100 border-0 border-bottom ps-0" type="text" placeholder="Username , email & phone number">
                                <input class="w-100 border-0 border-bottom ps-0" type="text" placeholder="Password ......">
                                <input class="w-100 border-0 border-bottom ps-0" type="text" placeholder="Password again ......">
                                <button type="button" class="btn bg-chineseLacquer w-100 rounded-2 text-white border-0"><p class="h3">Sign up</p></button>
                                <p class="mt-3 ps-0 mb-5">Already have an account?<span class="text-chineseLacquer"> Log in</span></p>

                                <!-- social icons -->
                                <div id="social-link" class="d-flex justify-content-between mt-0 p-0">
                                    <div class="p-2 rounded-3 p-0 justify-content-center d-flex align-items-center shadow-sm" style="background-color: #ECE9EC;">
                                        <img src="./images/search.png" alt="">
                                        <p class="ps-2 mb-0" style="font-size: 12px;">Sign up with Google</p>
                                    </div >
                                    <div class="p-2 rounded-3 p-0 justify-content-center d-flex align-items-center shadow-sm" style="background-color: #ECE9EC;">
                                        <img src="./images/facebook.png" alt="">
                                        <p class="ps-2 mb-0" style="font-size: 12px;">Sign up with Facebook</p>
                                    </div >
                                    <div class="p-2 rounded-3 p-0 justify-content-center d-flex align-items-center shadow-sm" style="background-color: #ECE9EC;">
                                        <img src="./images/Group.png" alt="">
                                        <p class="ps-2 mb-0" style="font-size: 12px;">Sign up with Apple</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
